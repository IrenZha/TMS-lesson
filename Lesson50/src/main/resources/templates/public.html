<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>PUBLIC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="bg-secondary-subtle">
<div class="container">
    <div class="col-4 p-5 shadow rounded">
        FORM REGISTRATION
        <form method="post" th:action="@{/public}">
            <input type="text" name="username" class="form-control" placeholder="User Name">
            <input type="text" name="password" class="form-control" placeholder="Password">
            <input type="text" name="permissions" class="form-control" placeholder="Permissions"><br>
            <button class="btn btn-outline-secondary shadow mb-5" type="submit">Add</button>
        </form>
    </div>
    <div class="col-4 p-5 shadow rounded">
        FORM LOGIN
        <form method="post" th:action="@{/login}">
            <input type="text" name="username" class="form-control" placeholder="User Name">
            <input type="text" name="password" class="form-control" placeholder="Password"><br>
            <button class="btn btn-outline-secondary shadow mb-5" type="submit">Login</button>
        </form>
    </div>
</div>
</body>
